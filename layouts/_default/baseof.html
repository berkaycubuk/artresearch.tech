<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}

    {{ block "styles" . }}{{ end }}
  </head>
<body>
    {{ partial "header.html" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}

    {{ $mainJS := resources.Get "js/main.js" | resources.Minify }}
    <script src="{{ $mainJS.RelPermalink }}"></script>

    {{ block "scripts" . }}{{ end }}
</body>
</html>
