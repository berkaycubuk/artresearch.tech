{{ define "main" }}
<div id="about-page" class="container">
	{{ if .Params.Subtitle }}
	<h1>{{ .Params.Subtitle }}</h1>
	{{ end }}
	<div class="about-page-flex">
		<div class="about">
			{{ .Content }}
		</div>
		<div class="image">
			<img src="/about.jpg" alt="about artresearch.tech" loading="lazy" />
		</div>
	</div>
</div>
{{ end }}
